<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monitoring Ketinggian Sungai Belik</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script type="module">
      // Import Firebase SDK
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
      import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

      // Konfigurasi Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyB7rNwfUKcAXbyXcCtjLLmDrrto4-3mJjM",
        authDomain: "ketinggian-air-sungai-belik.firebaseapp.com",
        databaseURL: "https://ketinggian-air-sungai-belik-default-rtdb.firebaseio.com/",
        projectId: "ketinggian-air-sungai-belik",
        storageBucket: "ketinggian-air-sungai-belik.firebasestorage.app",
        messagingSenderId: "532266336728",
        appId: "1:532266336728:web:a5b12c147a04395ef4b2ad",
        measurementId: "G-4G03RTETYL",
      };

      // Inisialisasi Firebase
      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);

      // Inisialisasi Chart.js (untuk grafik)
      const ctx = document.getElementById("myChart").getContext("2d");
      const myChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: [],
          datasets: [
            {
              label: "Sensor 1",
              data: [],
              borderColor: "#1565C0", 
              backgroundColor: "#1565C0",
              pointBackgroundColor: "#1565C0", // warna titik
              fill: false,
            },
            {
              label: "Sensor 2",
              data: [],
              borderColor: "#6A1B9A", 
              backgroundColor: "#6A1B9A",
              pointBackgroundColor: "#6A1B9A", // warna titik
              fill: false,
            }
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              title: {
                display: true,
                text: "Ketinggian (cm)",
              },
              beginAtZero: false,
              min: 0,
              max: 200,
            },
          },
        },
      });

      // Ambil data dari root 
      function getData() {
        // Sensor 1
        const sensor1Ref = ref(database, "Sensor1");
        onValue(sensor1Ref, (snapshot) => {
          const sensor1Data = snapshot.val();

          // Tampilkan di UI (dibulatkan 2 desimal)
          document.querySelector(".tampilan-sensor1 p").innerText = `${sensor1Data.toFixed(2)} cm`;

           // Update himbauan berdasarkan data terkini
           updateHimbauan(sensor1Data);

          // Tambahkan waktu & data ke grafik
          const now = new Date();
          const timeLabel = now.toLocaleTimeString("id-ID", {
            hour: "2-digit",
            minute: "2-digit",
          });

          if (myChart.data.labels.length > 10) {
            myChart.data.labels.shift();
            myChart.data.datasets[0].data.shift();
          }

          myChart.data.labels.push(timeLabel);
          myChart.data.datasets[0].data.push(sensor1Data);
          myChart.update();
        });
        // Sensor 2
          const sensor2Ref = ref(database, "Sensor2");
          onValue(sensor2Ref, (snapshot) => {
          const sensor2Data = snapshot.val();

            // Tampilkan di UI
          document.querySelector(".tampilan-sensor2 p").innerText = `${sensor2Data.toFixed(2)} cm`;

          if (myChart.data.datasets[1].data.length >= myChart.data.labels.length) return;

          myChart.data.datasets[1].data.push(sensor2Data);
          myChart.update();
        });
      }

      // Jalankan fungsi
      getData();
    </script>
  </head>  
  <body>
    <div class="container">
      <h1 class="title">
        Monitoring Ketinggian Sungai Belik <br />Di Desa Sagan Caturtunggal Depok Sleman Yogyakarta
      </h1>
      <!-- box biru -->
      <div class="box">
        <div class="info">
          <div class="box-container">
            <div class="left-content">
              <div class="status-box">
                <h3>Status</h3>
                <p><span class="dot red"></span> SIAGA 1: > 170 cm</p>
                <p><span class="dot orange"></span> SIAGA 2: 140 - 170 cm</p>
                <p><span class="dot yellow"></span> SIAGA 3: 100 - 140 cm</p>
                <p><span class="dot green"></span> NORMAL</p>
              </div>
              <!-- Tampilan sensor -->
              <div class="tampilan-sensor1"onclick="openMap('purbonegaran')" style="cursor: pointer;">
                <h3>Jl. Kampung Purbonegaran</h3>
                <p>-- cm</p>
              </div>
              <div class="tampilan-sensor2"onclick="openMap('samirono')" style="cursor: pointer;">
                <h3>Jl. Samirono</h3>
                <p>-- cm</p>
              </div>
              <script>
                function openMap(lokasi) {
                  let url = "";

                  if (lokasi === "purbonegaran") {
                    url = "https://www.google.com/maps/place/Mie+Ayam+Ceker+%26+Angkingan+Sunarno/@-7.7816103,110.3798358,18z/data=!4m6!3m5!1s0x2e7a590019d3a2d3:0xe61a6d7bf464d7b5!8m2!3d-7.7816161!4d110.3806116!16s%2Fg%2F11vs6gdz9m!5m2!1e2!1e4?entry=ttu&g_ep=EgoyMDI1MDUyMS4wIKXMDSoJLDEwMjExNDUzSAFQAw%3D%3D";
                  } else if (lokasi === "samirono") {
                    url = "https://www.google.com/maps/place/GHS+(+Gaming+House+of+Sagan)/@-7.7768642,110.3771764,16.5z/data=!4m6!3m5!1s0x2e7a5935362c9e39:0xeaab2b0e0dcfcfae!8m2!3d-7.7789451!4d110.3807421!16s%2Fg%2F11rxp1lmny!5m2!1e2!1e4?entry=ttu&g_ep=EgoyMDI1MDUyMS4wIKXMDSoJLDEwMjExNDUzSAFQAw%3D%3D";
                  }

                  window.open(url, "_blank");
                }
              </script>
            </div>
            <!-- Kalender -->
            <div class="kalender">
                <input type="date" id="tanggalPicker" />
                <button onclick="loadHistory()">Tampilkan</button>
                <button onclick="downloadChartImage()">Download (.png)</button>
                <button onclick="downloadCSV()">Download (.csv)</button>
            </div>            
            <div class="chart-wrapper">
              <canvas id="myChart"></canvas>
            <!-- kode js buttom download -->
            <script>
              function downloadChartImage() {
                const link = document.createElement("a");
                link.href = document.getElementById("myChart").toDataURL("image/png");
                link.download = "grafik-ketinggian-air.png";
                link.click();
              }

              function downloadCSV() {
                const labels = myChart.data.labels;
                const data1 = myChart.data.datasets[0].data;
                const data2 = myChart.data.datasets[1].data;
                let csv = "Waktu,Sensor 1 (cm),Sensor 2 (cm)\n";
                for (let i = 0; i < labels.length; i++) {
                csv += `${labels[i]},${data1[i]},${data2[i] ?? ""}\n`;
                }

                const blob = new Blob([csv], { type: "text/csv" });
                const url = window.URL.createObjectURL(blob);
                const link = document.createElement("a");
                link.href = url;
                link.download = "data-ketinggian-air.csv";
                link.click();
              }
            </script>
            </div>
          </div>
        </div>
      </div>

      <!-- HImbauan -->
      <div class="himbauan">
      <h4>⚠️ Himbauan!!</h4>
        <p id="himbauanText"></p>
        <script>
          function updateHimbauan(currentHeight) {
            const himbauan = document.getElementById("himbauanText");
            let status = "";
            let isiPesan = "";

              if (currentHeight > 170) {
                 status = "SIAGA 1 (BAHAYA)";
                 isiPesan = `Status saat ini <b>${status}</b>, ketinggian air berada pada level kritis dan berpotensi menyebabkan banjir. Segera lakukan evakuasi mandiri jika berada di wilayah rawan.`;
               } else if (currentHeight >= 140) {
                 status = "SIAGA 2 (WASPADA)";
                 isiPesan = `Status saat ini <b>${status}</b>, debit air mengalami peningkatan signifikan. Warga diminta waspada dan bersiap jika sewaktu-waktu harus mengungsi.`;
               } else if (currentHeight >= 100) {
                 status = "SIAGA 3 (WASPADA RINGAN)";
                 isiPesan = `Status saat ini <b>${status}</b>, ketinggian air mulai meningkat. Tetap waspada dan ikuti perkembangan informasi.`;
               } else {
                 status = "NORMAL";
                 isiPesan = `Status saat ini <b>${status}</b>, kondisi aman namun tetap jaga kewaspadaan.`;
               }

              himbauan.innerHTML = isiPesan;
            }
        </script>
      </div>
    </div>
  </body>
</html>
